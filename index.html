<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Neuilly-sur-Seine</title>
    
    <!-- Intégration de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialisation de la carte centrée sur Neuilly-sur-Seine
        var map = L.map('map').setView([48.8846, 2.2687], 15);

        // Ajout d'un fond de carte OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Liste des rues spécifiques à surligner (ajoute les noms et coordonnées ici)
        var streets = [
            {
                name: "Rue des Graviers",
                coordinates: [
                    [48.8829804, 2.2643473],  // Point 1
                    [48.8815090, 2.2622301],  // Point 2
                ]
            },
            {
                name: "Rue Jacques Dulud",
                coordinates: [
                    [48.8813562, 2.2623682],  // Point 1
                    [48.8806268, 2.2684075],  // Point 2
                ]
            },
            {
                name: "Rue Pierret",
                coordinates: [
                    [48.8831632, 2.2600313],  // Point 1
                    [48.8814913, 2.2618854],  // Point 2
                ]
            },
            {
                name: "Rue Charles Laffitte",
                coordinates: [
                    [48.8807655, 2.2620742],  // Point 1
                    [48.8800185, 2.2680582],  // Point 2
                ]
            },
            {
                name: "Rue Boutard",
                coordinates: [
                    [48.8847550, 2.2587445],  // Point 1
                    [48.8839344, 2.2598107],  // Point 2
                ]
            },
            {
                name: "Rue Garnier",
                coordinates: [
                    [48.8863757, 2.2594319],  // Point 1
                    [48.8857108, 2.2607193],  // Point 2
                ]
            },
           {
                name: "Rue Bailly",
                coordinates: [
                    [48.8867555, 2.2596997],  // Point 1
                    [48.8860357, 2.2609051],  // Point 2
                ]
            },
                                 
        ];

        // Ajout des lignes vertes pour chaque rue sélectionnée
        streets.forEach(street => {
            L.polyline(street.coordinates, {color: "green", weight: 3}).addTo(map)
            .bindPopup(street.name);  // Affiche le nom de la rue au clic
        });

    </script>

</body>
</html>
